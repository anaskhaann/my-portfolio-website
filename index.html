<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anas Khan</title>
    <meta
      name="description"
      content="Professional portfolio of Anas Khan Developer specializing in Machine Learning, Ai Engineering, Data Science"
    />
    <meta name="author" content="Anas Khan" />
    <meta
      name="keywords"
      content="ai engineering, machine learning engineer, data science,python developer, portfolio, futuristic design, modern portfolio, AI/ML Engineer"
    />

    <link rel="icon" href="/assets/favicon.ico" type="image/png" />

    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import Inter font for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8b5cf6" />

    <!-- Prevent zoom on mobile for better UX -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Locomotive Scroll optimization -->
    <style>
      html.has-scroll-smooth {
        overflow: hidden;
      }

      html.has-scroll-dragging {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .has-scroll-smooth body {
        overflow: hidden;
      }

      /* Initial loading state */
      [data-scroll-container] {
        opacity: 1;
      }
    </style>
  </head>

  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
