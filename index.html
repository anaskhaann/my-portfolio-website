<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset for proper encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Set language -->
    <meta http-equiv="Content-Language" content="en" />

    <!-- Title of your site -->
    <title>Anas Khan</title>

    <!-- SEO: Page description and keywords -->
    <meta name="description" content="Anas Khan | Personal Site" />
    <meta name="author" content="Anas Khan" />
    <meta
      name="keywords"
      content="ai engineering, machine learning engineer, data science, python developer, portfolio, AI/ML Engineer, Anas Khan"
    />
    <meta name="robots" content="index, follow" />

    <!-- Social Sharing: Open Graph Meta Tags -->
    <meta property="og:title" content="Anas Khan | Personal Site" />
    <meta
      property="og:description"
      content="I build what I Love, I Love what I Built"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anaskhaann.vercel.app/" />

    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://anaskhaann.vercel.app/" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8b5cf6" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="/favicon.ico" type="image/png" />

    <!-- Performance: Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Compatibility for IE (legacy) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
