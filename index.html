<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Professional portfolio of Anas Khan - Full Stack Developer specializing in React, Node.js, and modern web technologies with futuristic design"
    />
    <meta name="author" content="Anas Khan" />
    <meta
      name="keywords"
      content="full stack developer, web developer, react, node.js, javascript, portfolio, futuristic design"
    />

    <!-- Favicon - TODO: Replace with your actual favicon.png -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import Inter font for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <meta
      property="og:title"
      content="Anas Khan - Full Stack Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Professional futuristic portfolio showcasing full stack development projects and innovative experiences"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@anas_khan_dev" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqg.png"
    />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8b5cf6" />

    <!-- Prevent zoom on mobile for better UX -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Locomotive Scroll optimization -->
    <style>
      html.has-scroll-smooth {
        overflow: hidden;
      }

      html.has-scroll-dragging {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .has-scroll-smooth body {
        overflow: hidden;
      }

      /* Initial loading state */
      [data-scroll-container] {
        opacity: 1;
      }
    </style>
  </head>

  <body class="bg-slate-900 text-white">
    <div id="root"></div>

  </body>
